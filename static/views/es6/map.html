<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>map</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/bootstrap.min.js"></script>
    <script src="../../js/vue.js"></script>
</head>
<body>
<button class="btn btn-info">按钮0</button>
<button class="btn btn-info">按钮1</button>
<button class="btn btn-info">按钮2</button>
<button class="btn btn-info">按钮3</button>
<button class="btn btn-info">按钮4</button>

<script>
    let map = new Map([['str1',"徐宏光"], ['str2',"张三"]]);
    map.set("str1","xhg");

    console.log(map);

    console.log(map.keys());
    console.log(map.values());
    console.log(map.entries());

    map.forEach(function (value,key) {
        console.log(key + ":" + value)
    })
</script>
</body>
</html>
