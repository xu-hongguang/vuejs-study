<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue的solt插槽</title>
</head>
<body>
<div id="app">
    <my-slot>
        <!--<img src="img/img_01.jpg" width="200" alt="">-->
        <!--<p>这个姑娘好美呀!</p>-->
        <label>
            <input type="date">
        </label>
    </my-slot>
    <hr>
    <name-slot>
        <div slot="cpu">Inter Core i8</div>
        <img slot="img" src="../../img/img_02.jpg" width="100" alt="">
        <div slot="memory">128G</div>
        <label>
            <input type="color" slot="hard-drive">
        </label>
    </name-slot>
</div>

<template id="my_slot">
    <div id="panel">
        <h2 class="panel-header">插槽的头部</h2>
        <!--预留一个插槽-->
        <slot>可以替换任何标签,默认显示提示的内容</slot>
        <footer>插槽的尾部</footer>
    </div>
</template>

<template id="name_slot">
    <div>
        <slot name="cpu">插入CPU</slot>
        <slot name="img">插入图片</slot>
        <slot name="memory">这里是插内存条的</slot>
        <slot name="hard-drive">这里是插硬盘的</slot>
    </div>
</template>

<script src="../../js/vue.js"></script>
<script>
    Vue.component('my-slot', {
        template: '#my_slot'
    });

    Vue.component("name-slot", {
        template: "#name_slot"
    });

    new Vue({
        el: '#app',
        data: {
            msg: '今天的天气很好!'
        }
    });
</script>
</body>
</html>
